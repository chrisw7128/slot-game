<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
        <div class="bar">
            <img id="img1" src="assets/defaultWhite.png">
        </div>
        <div class="bar">
            <img id="img2" src="assets/defaultWhite.png">
        </div>
        <div class="bar">
            <img id="img3" src="assets/defaultWhite.png">
        </div>
    <br>
    <div class="table-wrapper">
        <h2>Credits</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Credits Remaining</th>
                            <th>Credits Playing per Game</th>
                            <th>Result from Last Game</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="credits">0</td>
                            <td id="playing">1</td>
                            <td id="last">0</td>
                        </tr>
                    </tbody>
                </table>
    </div>

    <button id="increaseBtn">Increase Credits per Play (+1)</button>
    <button id="decreaseBtn">Decrease Credits per Play (-1)</button>
    <button id="addMoreBtn">Add More Credits (+100)</button>
    <button id="cashOutBtn">Cash Out Remaining Credits</button>
    <button id="playBtn">Play</button>

    
    <script src=script.js></script>
</body>
</html>
